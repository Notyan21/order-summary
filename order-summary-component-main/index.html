<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Barlow+Condensed:wght@400;700&family=Be+Vietnam+Pro:wght@400;500;700&family=Epilogue:wght@500;700&family=Inter:wght@400;700;800&family=Open+Sans:wght@400;600;700&family=Outfit:wght@400;700&family=Overpass:wght@300;600&family=Poppins:wght@500;700&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Rubik&display=swap" rel="stylesheet">
  <title>Order summary card</title>
</head>
<body>

  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero ilustration" class="container__img">

    <h2 class="container__title">Order Summary</h2>
    <p class="container__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="prices">
      <img src="images/icon-music.svg" alt="music icon" class="prices__img">
      <h2 class="prices__title">
        Annual Plan
        <span class="span__price">$59.99/year</span>
      </h2>
      <a href="#" class="price__cta">Change</a>
    </div>

    <a href="#" class="container__cta">Proceed to Payment</a>
    <a href="#" class="container__cta container__cta--white">Cancel Order</a>
  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
</body>
</html>
